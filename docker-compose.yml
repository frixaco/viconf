version: '3'

services:

  client:
    image: frixaco/viconf
    # build: .
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SOCKET_PORT=5000
      - REACT_APP_SOCKET_URL=http://localhost:5000
    volumes:
      - ./letsencrypt:/etc/letsencrypt

  server:
    image: frixaco/viconf-server
    # build: ./server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
